<!DOCTYPE html>
<html lang="pl">
<head>
<title>Stary Leń</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Pierdoły na sam start*/
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color: #101010;
  color: white;
}



/* Górny pasek - nie ruszaj bo działa i zajebałem to z internetu XD */
.navbar {
  overflow: hidden;
  background-color: black;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}

/* Linki z prawej strony - reszta jest autorska */
.navbar a {
  float: right;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}


/* Tekst i obrazek zlewej strony 
Przypomnienie: Ty kurwo karakanie kutafianie jebany "p" jest przydatne bo oznacza <p> w htmlu nie usuwaj tego nigdy */
img {
  float: left;
  display: block;
  color: white;
  text-align: center;
  text-decoration: none;
}

p.left {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 0px 5px;
  text-decoration: none;
}


/* Mysz na przycisku na navbarze */
.navbar a:hover {
  background-color: darkgreen;
  color: white;
}

/* Mysz na przycisku na navbarze */
.navbar p:hover {
  background-color: black;
  color: white;
}

/* Aktualny przycisk, jego tło i tekst na navbarze */
.navbar a.active {
  background-color: green;
  color: white;
}

/* Stópka */
.footer {
  padding: 5px;
  text-align: center;
  background: lightgreen;
  color: black;
}


/* Przyciski na samej górze będą układały się pionowo jeśli ekran jest mniejszy niż 400px */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>


<div class="navbar">
<img src="leno.png" width="50" height="50" alt="Debil">
  <a href="#">Link</a>
  <a href="#">Link</a> 
  <p class="left">Stary Leń</p>
  <a href="index.html" class="active">Dom</a>
</div>

    <p>Ext</p>
    

<div class="footer">
  <h5>Stary Leń, Liptoneq Collection oraz wszelkie podległe podmioty mają swoje zasady. Znajdziesz je <a href="righs">tutaj</a></h5>
</div>

</body>
</html>
