<!DOCTYPE html>
<html lang="pl">
<head>
<title>Liptoneq Collection</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Pierdoły na sam start*/
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color: #101010;
  color: white;
}



/* Górny pasek - nie ruszaj bo działa i zajebałem to z internetu XD */
.navbar {
  overflow: hidden;
  background-color: black;
  position: sticky;
  position: -webkit-sticky;  /* Dodane dla przeglądarki Safari od Apple */
  top: 0;
}

/* Linki z prawej strony - reszta jest autorska */
.navbar a {
  float: right;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}


/* Tekst z lewej strony 
Przypomnienie: Ty kurwo karakanie kutafianie jebany a jest przydatne bo oznacza <a> w htmlu nie usuwaj tego nigdy */
a.left {
  display: block;
  color: white;
  text-align: center;
  float: left;
  padding: 14px 20px;
  text-decoration: none;
}


/* Mysz na przycisku na navbarze */
.navbar a:hover {
  background-color: darkgreen;
  color: white;
}

/* Aktualny przycisk, jego tło i tekst na navbarze */
.navbar a.active {
  background-color: green;
  color: white;
}

/* Stópka */
.footer {
  padding: 5px;
  text-align: center;
  background: lightgreen;
  color: black;
}


/* Przyciski na samej górze będą układały się pionowo jeśli ekran jest mniejszy niż 400px */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>


<div class="navbar">
  <a href="#">Link</a>
  <a href="#">Link</a>  
  <a href="index.html" class="left">Leno</a>
  <a href="#" class="active">Dom</a>
</div>


    <h2>Hi there!</h2>
    <p>Ext</p>

<div class="footer">
  <h2>HENLO</h2>
</div>

</body>
</html>
